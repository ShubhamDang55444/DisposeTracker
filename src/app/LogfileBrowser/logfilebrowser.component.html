  <div class="input-group inline-form-grp">
    <div class="custom-file">
        <input type="file" class="custom-file-input" (change)="onFileSelected($event)" >
        <label class="custom-file-label shadow" >{{fileName}}</label>  
      </div>
  <span class="grouped-btn shadow">
    <button class="btn btn-info set-height" type="submit" (click)="UploadUserFile()" value="Search">Proceed</button>
  </span>
  <div id="myGrid" >
<ag-grid-angular style="width: 1200px; height: 900px;" class="ag-theme-fresh" [columnDefs]="columnDefs" 
      [enableSorting]="true" [enableFilter]="true" [animateRows]="true" [pagination]="true" [paginationAutoPageSize]="true"
       [sortingOrder]="sortingOrder"  (gridReady)="onGridReady($event)"></ag-grid-angular>
